<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Player UI</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/fapro/css/all.css">
</head>

<body>

    <div class="box">
        <img src="static/covers/bg.jpg" class="bgImage">
        <div class="title">
            <h1 class="name">Madhurashtakam</h1>
            <p class="artist">Nandlal Chhanga</p>
        </div>
        <div class="cover">
            <img class="coverImg" src="covers/cover1.jpeg" alt="Cover Image">
        </div>
        <div class="playTime">
            <input type="range" max="100" value="0" step="1" id="slider">
            <div class="timestamps">
                <span class="start">00:00</span>
                <span class="end">00:00</span>
            </div>
        </div>
        <div class="buttons">
            <button id="backward"><i class="fal fa-backward"></i></button>
            <button id="play"><i class="far fa-play"></i></button>
            <button id="forward"><i class="fal fa-forward"></i></button>
        </div>
        <div class="spectrum" ></div>
    </div>
    <script src="static/index.js" type="text/javascript"></script>
</body>
</html>
